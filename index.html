<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="shortcut icon" href="./dist/images/favicon-32x32.png" type="image/x-icon">
   <link rel="stylesheet" href="./dist/css/main.css">
   <title>Product Preview Card</title>
</head>

<body>
   <main class="wrapper">
      <div class="preview-container">
         <div class="img__container">
            <img id="mobile-image" src="./dist/images/image-product-mobile.jpg" alt="perfume-preview">
            <img id="desktop-image" src="./dist/images/image-product-desktop.jpg" alt="perfume-preview">
         </div>
         <div class="text__container">
            <h1 class="title">Perfume</h1>
            <h2 class="perfume-name">Gabrielle Essence Eau De Parfum</h2>
            <p class="description">
               A floral, solar and voluptuous interpretation composed by Olivier Polge,
               Perfumer-Creator for the House of CHANEL.
            </p>
            <div class="price__container">
               <span class="price">$149.99</span>
               <span class="price">$169.99</span>
            </div>
            <button class="cart-btn">
               <img src="./dist/images/icon-cart.svg" alt="">
               Add to Cart
            </button>
         </div>

      </div>
   </main>
</body>

</html>
